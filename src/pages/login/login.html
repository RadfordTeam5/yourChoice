<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
  //login form begins here
<ion-content padding>
  <div padding id="loginForm">
        <h1>Your Choice</h1>
        <ion-img width="150" height="150" src="../assets/imgs/cellphones.jpg"></ion-img>
      
          <ion-list>
            <ion-item>
              <ion-label floating><ion-icon name="person"></ion-icon>Email Address</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating><ion-icon name="key"></ion-icon>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <button ion-button class="signin-btn" (click)="login(user)">Sign In</button>
            <button ion-button class="register-btn" (click)="register()">Register</button>
            <ion-row>
              <button ion-button class="forgotPassword-btn" block clear (click)="forgotPassword()">Forgot Password!</button>
            </ion-row>
          </ion-list>
      
  </div>
</ion-content>
